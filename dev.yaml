---
- hosts: all
  become: true
  become_user: root
  become_method: sudo
  tasks:
    - name: Detect architecture
      set_fact:
        arch: "{{ 'arm64' if ansible_facts.architecture == 'aarch64' else 'amd64' }}"
    - name: Upgrade vulkan-sdk
      import_tasks: "tasks/vulkan-sdk.yaml"
      vars:
        uninstall_previous_version: true
        vulkansdk_path: /opt/local/vulkan-sdk
      when: arch == 'amd64'
    - name: Install golang
      import_tasks: "tasks/golang.yaml"
      vars:
        go_version: 1.25.6
        go_checksum_amd64: sha256:f022b6aad78e362bcba9b0b94d09ad58c5a70c6ba3b7582905fababf5fe0181a
        go_checksum_arm64: sha256:738ef87d79c34272424ccdf83302b7b0300b8b096ed443896089306117943dd5
        go_path: /opt/local
