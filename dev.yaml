---
- hosts: all
  become: true
  become_user: root
  become_method: sudo
  tasks:
    - name: Detect architecture
      set_fact:
        arch: "{{ 'arm64' if ansible_facts.architecture == 'aarch64' else 'amd64' }}"
    - name: Install golang
      import_tasks: "tasks/golang.yaml"
      vars:
        go_version: 1.25.0
        go_checksum_amd64: sha256:2852af0cb20a13139b3448992e69b868e50ed0f8a1e5940ee1de9e19a123b613
        go_checksum_arm64: sha256:05de75d6994a2783699815ee553bd5a9327d8b79991de36e38b66862782f54ae
        go_path: /opt/local
